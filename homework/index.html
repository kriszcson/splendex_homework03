<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promodoro timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="timer">
        <span id="promodoro"> Promodoro</span><br>
        <div class="main-stopper"> <span class="minute" id="main-minute">00</span>
            <span class="separator" id="main-separator">:</span>
            <span class="sec" id="main-sec">00</span></div>
        <div id="dynamic-round "></div>
        <div id="fix-round "></div>
    </div>
    <button class="buttons" id="start">Start</button>
    <button class="buttons" id="reset" class=" reset">Reset</button>
    <br>
    <div class="setters ">Promodoro
        <div id="promo-setter"><span class="minute" id="promo-minute"> 25</span>
            <span class="separator">:</span><span class="sec" id="promo-sec"> 00</span></div>
        <button class="setter-plus" id="promo-plus"> <img class="plus-minus plus" class="plus" src="https://img.icons8.com/ios-glyphs/30/000000/plus.png " /></button>
        <button class="setter-minus" id="promo-minus"><img class="plus-minus minus" src="https://img.icons8.com/ios-glyphs/30/000000/minus.png" /></button>
    </div>
    <div class="setters">Short Break
        <div id="short-break-setter">
            <span class="minute" id="short-break-minute">05</span>
            <span class="separator">:</span>
            <span class="sec " id="short-break-sec"> 00</span></div>
        <button class="setter-plus" id="short-plus"><img class="plus-minus plus" class="plus" src="https://img.icons8.com/ios-glyphs/30/000000/plus.png" /></button>
        <button class="setter-minus" id="short-minus"><img class="plus-minus minus" src="https://img.icons8.com/ios-glyphs/30/000000/minus.png " /></button>
    </div>
    <div class="setters ">Long Break
        <div id="long-break-setter"><span class="minute " id="long-break-minute"> 30</span>
            <span class="separator">:</span>
            <span class="sec" id="long-break-sec"> 00</span></div>
        <button class="setter-plus" id="long-plus"> <img class="plus-minus plus" class=" plus" src="https://img.icons8.com/ios-glyphs/30/000000/plus.png " /></button>
        <button class="setter-minus" id="long-minus"><img class="plus-minus minus" src="https://img.icons8.com/ios-glyphs/30/000000/minus.png " /></button>
    </div>

    <script type="text/javascript" src="app.js" charset="utf-8">
    </script>
</body>

</html>
