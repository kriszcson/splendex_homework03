<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promodoro timer</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

</head>

<body>
    <div class="timer dynamic-timer">
        <span class="promodoro"> Promodoro </span>
        <div class="main-stopper"> <span class="minute main-minute">00</span>
            <span class="separator main-separator">:</span>
            <span class="sec main-sec">00</span></div>
        <div class="fix-round"></div>
    </div>
    <button class="buttons start">Start</button>
    <button class="buttons reset">Reset</button>
    <br>
    <div class=" setters promodoro-time-setter ">Promodoro

        <div class="promo-setter "><span class="minute promo-minute "> 25</span>
            <span class="separator ">:</span><span class="sec  promo-sec"> 00</span></div>
        <button class="setter-plus promo-plus"> <img class="plus-minus plus" src="https://img.icons8.com/ios-glyphs/30/000000/plus.png " /></button>
        <button class="setter-minus promo-minus "><img class="plus-minus minus " src="https://img.icons8.com/ios-glyphs/30/000000/minus.png " /></button>
    </div>
    <div class="setters short-break-setter ">Short Break
        <div class=" short-break-setter ">
            <span class="minute short-break-minute ">05</span>
            <span class="separator">:</span>
            <span class="sec short-break-sec"> 00</span></div>
        <button class="setter-plus short-plus"><img class="plus-minus plus" src="https://img.icons8.com/ios-glyphs/30/000000/plus.png " /></button>
        <button class="setter-minus short-minus "><img class="plus-minus minus " src="https://img.icons8.com/ios-glyphs/30/000000/minus.png " /></button>
    </div>
    <div class="setters long-break-setter ">Long Break
        <div class="long-break-setter "><span class="minute long-break-minute "> 25</span>
            <span class="separator ">:</span>
            <span class="sec long-break-sec "> 00</span></div>
        <button class="setter-plus long-plus "> <img class="plus-minus plus" src="https://img.icons8.com/ios-glyphs/30/000000/plus.png " /></button>
        <button class="setter-minus long-minus "><img class="plus-minus minus" src="https://img.icons8.com/ios-glyphs/30/000000/minus.png " /></button>
    </div>
    <script type="text/javascript " src="app.js " charset="utf-8 ">
    </script>

</body>

</html>
